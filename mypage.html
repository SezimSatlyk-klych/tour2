<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
         body {
            font-family: 'Montserrat', sans-serif;
            background-color: #6699CC;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .nav-link {
            display: flex;
            justify-content: space-between;
            width: 75%;
            padding: 15px 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
            
        }


        .nav-link form {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-link select, .nav-link input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            transition: all 0.3s ease;
        }

        .nav-link select:hover, .nav-link input[type="submit"]:hover {
            background-color: #f0f0f0;
        }

        .nav-link input[type="submit"] {
            cursor: pointer;
        }

        .nav-link select {
            width: 200px;
        }

        .nav-link input[type="submit"] {
            padding: 10px 20px;
            background-color: #6699CC;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-link input[type="submit"]:hover {
            background-color: #5577A3;
        }

        .links {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #f0f0f0;
        }
  
        .profile {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin-top: 40px;
        }

        .profile h2 {
            text-align: center;
            color: #333;
        }

        .profile p {
            color: #666;
            font-size: 16px;
        }
        @media screen and (max-width: 768px) {
            .nav-link {
                flex-direction: column;
                align-items: center;
            }
            .links {
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }

            .header {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .item {
                width: 100%;
            }
        }

       
    
    </style>
</head>
<body>

    <nav class="nav-link">
        <form id="cityForm">
            <select id="citySelector">
                <option value="Astana" selected>Astana</option>
                <option value="Almaty">Almaty</option>
                <option value="Turkistan">Turkistan</option>
                <option value="Taraz">Taraz</option>
                <option value="Aktau">Aktau</option>
            </select>
            <input type="submit" value="Look">
        </form>
        <div class="links">
            <a href="index.html">Main page</a>
            <a href="city.html">Recommendations</a>
            <a href="mypage.html">My page</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign up</a>
        </div>
    </nav>


    <div class="profile">
        <h2>Welcome, <span id="userName"></span></h2>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Phone:</strong> <span id="userPhone"></span></p>
        <p><strong>Address:</strong> <span id="userAddress"></span></p>
        <div class="links">
            <a href="login.html" onclick="logout()">Logout</a>
        </div>
    </div>

    <script>
        const storedUser = JSON.parse(localStorage.getItem("user"));
        if (storedUser) {
            document.getElementById("userName").textContent = storedUser.name;
            document.getElementById("userEmail").textContent = storedUser.email;
            document.getElementById("userPhone").textContent = storedUser.phone;
            document.getElementById("userAddress").textContent = storedUser.address;
        } else {
            alert("You need to log in first!");
            window.location.href = "login.html";
        }

        function logout() {
            localStorage.removeItem("user");
            alert("You have logged out.");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
